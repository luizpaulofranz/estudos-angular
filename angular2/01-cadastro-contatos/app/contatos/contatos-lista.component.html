<div class="container">
    
    <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

            <h2>Meus Contatos</h2>

            <div [ngClass]="css" role="alert" *ngIf="mensagem">
                <!--Switchcase com Angular-->
                <span [ngSwitch]="mensagem.tipo">
                    <strong *ngSwitchCase="'danger'">Erro!</strong>
                    <strong *ngSwitchCase="'warning'">Alerta!</strong>
                    <strong *ngSwitchCase="'success'">Sucesso!</strong>
                    <strong *ngSwitchCaseDefault>Informação!</strong>
                </span>
                {{mensagem.text}}
            </div>

            <a class="btn btn-success" routerLink="/contato/save">Novo</a>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Deletar</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngIf="contatos.length == 0">
                        <td colspan="4" align="center">Nenhum registro encontrado!</td>
                    </tr>
                    <!--Olha o uso de uma diretiva, let declara variavel, os colchetes ao 
                        redor de routerLink possibilitam sua utilização em um loop
                    -->
                    <tr *ngFor="let c of contatos" [routerLink]="['/contato/save', c.id]">
                        <td>{{c.nome}}</td>
                        <td>{{c.email}}</td>
                        <td>{{c.telefone}}</td>
                        <!--$event contem o evento atual, no caso o clique, stop propagation diz para 
                            nao executar outros eventos em cascata, como nesse caso o evento definido no "tr"-->
                        <td><button class="btn btn-danger" (click)="onDelete(c);$event.stopPropagation()" >Deletar</button></td>
                    </tr>
                </tbody>
            </table>

        </div>
        
    </div>

</div>
