<div class="alert alert-success" role="alert" *ngIf="adicionado">
    Funcion√°rio adicionado: <strong>{{nome}}</strong>
</div>

<div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" [(ngModel)]="nome"
        (focus)="adicionado = false" [appCampoColorido]="'red'"
        #campo="campoColorido"><!--campoColorido eh a instancia da nossa diretiva-->
</div>

<button type="button" class="btn btn-primary"
    (click)="adicionar()" [disabled]="nome.length == 0">Adicionar</button>

<!-- Veja que aqui exportamos e usamos os metodos da diretiva -->
<button class="btn btn-info" (click)="campo.onFocus()" >Colorir</button>
<button class="btn btn-info" (click)="campo.focusOut()" >Descolorir</button>
